<!DOCTYPE html>
<html>
    <head>
        <title>Todolist</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1919d78298.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>TodoList App</h1>
        
        <!-- form to take todo description input & send it on submitting -->
        <form id="new-todo-form" action="javascript:handleAddClick()">
            <span class="icons"><i class="fa-sharp fa-solid fa-list"></i></span>
            <input id="desc" name="desc" type="text" placeholder="Type your todo list" required>
            <button id="add" class="icons" type="submit">
                <i class="fa-sharp fa-solid fa-circle-plus"></i>
            </button>
        </form>

        <!-- div conatining total count & unordered list of todo items -->
        <div id="todolist-container">
            <div id="count">
                <span>Total todos: </span>
                <span id="counter">0</span>
            </div>

            <ul id="todolist">
            </ul>
        </div>

        <!-- attach JavaScript file -->
        <script src="index.js"></script>
    </body>
</html>
